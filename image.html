<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Your Info</title>
  <link rel="stylesheet" href="image.css" />
</head>
<body>
  <div class="neon-card">
    <div class="checkmark">⚠️</div>
    <h1>REVIEW <span>YOUR DETAILS</span></h1>
    <p class="sub">Please confirm your info before clicking Submit.</p>

    <div class="avatar">
      <img src="boyss.png" alt="Avatar">
    </div>

    <div class="info">
      <p class="info-row"><span class="label">Full Name:</span> <span class="value" id="summaryName"></span></p>
      <p class="info-row"><span class="label">Username:</span> <span class="value" id="summaryUsername"></span></p>
      <p class="info-row"><span class="label">Email:</span> <span class="value" id="summaryEmail"></span></p>
      <p class="info-row"><span class="label">Institution:</span> <span class="value" id="summaryInstitution"></span></p>
      <p class="info-row"><span class="label">Level:</span> <span class="value"></span></p>
      <p class="info-row"><span class="label">Graduation Year:</span> <span class="value"></span></p>
    </div>

<div class="button-row">
  <a href="#" class="btn btn-back"> Back</a>
  <button type="submit" class="btn btn-submit">Submit </button>
</div>
  </div>
</body>
</html>
